<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tic-tac-toe multiplay game you can play it with you friends."
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"
      integrity="sha512-nYuHvSAhY5lFZ4ixSViOwsEKFvlxHMU2NHts1ILuJgOS6ptUmAGt/0i5czIgMOahKZ6JN84YFDA+mCdky7dD8A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="app.js" defer></script>
    <title>tik-tak-toe</title>
  </head>
  <body>
    <div class="flex container__create-room">
      <input type="text" class="input_room" />
      <button class="btn btn-small btn-creat-room">Create</button>
      <button class="btn btn-small btn-join-room">Join</button>
    </div>
    <section class="flex state_announcement hide">
      <h2 class="state-text"></h2>
    </section>
    <section class="game hide">
      <section class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </section>
    </section>
    <section class="flex section-announcement hide">
      <h2 id="announcement-text"></h2>
      <button class="btn btn-hover btn-reset">Reset</button>
    </section>
  </body>
</html>
